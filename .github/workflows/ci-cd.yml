name: DiaaBlog CI/CD

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - '*'

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v3

      - name: List repo files (debug)
        run: ls -la

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, xml, bcmath, curl, zip, mysql

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist

      # Node setup and build steps
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: Install Node dependencies
        run: npm install

      - name: Build assets
        run: npm run build

      - name: Create storage symbolic link
        run: php artisan storage:link

      # Skipping key generate because server has its own .env with APP_KEY
      # - name: Generate app key
      #   run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --force

      - name: Deploy via SSH to staging
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_KEY }}
          script: |
            cd /var/www/staging.diaaalhak.com
            git reset --hard
            git clean -fd
            git pull --rebase origin develop
            composer install --no-dev --optimize-autoloader
            npm install
            npm run build
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            chown -R www-data:www-data .

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: List repo files (debug)
        run: ls -la

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, xml, bcmath, curl, zip, mysql

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: Install Node dependencies
        run: npm install

      - name: Build assets
        run: npm run build

      - name: Create storage symbolic link
        run: php artisan storage:link

      # - name: Generate app key
      #   run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --force

      - name: Deploy via SSH to production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_KEY }}
          script: |
            cd /var/www/diaaalhak.com
            git reset --hard
            git clean -fd
            git pull --rebase origin main
            composer install --no-dev --optimize-autoloader
            npm install
            npm run build
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            chown -R www-data:www-data .